<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - IT Demo</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://vn1.vdrive.vn/alohamedia.vn/2025/02/dc0ef9f664914981865e0d114a39632f.jpg" alt="Avatar">
            </div>
            <div class="profile-info">
                <h2>Nguyễn Văn A</h2>
                <p>Sinh viên Công nghệ thông tin</p>
                <div class="stats">
                    <div><strong>50+</strong> Dự án</div>
                    <div><strong>2k</strong> Followers</div>
                </div>
                <button class="btn-contact">Kết nối với mình</button>
            </div>
        </div>
    </div>
</body>
</html>
