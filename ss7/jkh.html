<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gói chăm sóc răng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .box {
      width: 280px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 40px auto;
      overflow: hidden;
      text-align: center;
    }

    .box-header {
      background: #00faff;
      padding: 12px;
      position: relative;
      font-weight: bold;
      font-size: 18px;
    }

    .hot-tag {
      position: absolute;
      top: 8px;
      right: 12px;
      background: red;
      color: white;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 13px;
    }

    .box-content {
      padding: 20px;
      text-align: left;
      font-size: 16px;
      line-height: 1.8;
      color: #555;
    }

    .box-content span {
      color: limegreen;
      font-weight: bold;
    }

    .box button {
      background: #00c8ff;
      border: none;
      width: 85%;
      padding: 12px;
      border-radius: 30px;
      margin: 20px 0;
      color: black;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .box button:hover {
      background: #00b5e6;
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="box-header">
      GÓI CHĂM SÓC RĂNG
      <div class="hot-tag">HOT</div>
    </div>

    <div class="box-content">
      <p>Dịch vụ: <span>Tẩy trắng răng</span></p>
      <p>Công nghệ: <span>Laser Whitening</span></p>
      <p>Thời gian: <span>60 phút</span></p>
      <p>Bảo hành: <span>6 tháng</span></p>
      <p>Giá ưu đãi: <span>1.600.000 đ</span></p>
    </div>

    <button>ĐẶT LỊCH NGAY</button>
  </div>

</body>
</html>
