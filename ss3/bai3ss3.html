<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 3</title>
</head>
<body>
    <main>
        <form action="http://wwww.myserver" method="post">
            <table border =0>
            <tr>
                <td><label for="fullname">Họ và tên :</label></td>
                <td><input type="text" name="Họ và tên"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh :</label></td>
                <td><input type="date" name="date/month/year"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính :</label></td>
                <td><input type="radio" name="Giới tính" value="Nam">
                <label>Nam</label>
                <input type="radio" name="Giới tính" value="Nữ">
                <label>Nữ</label></td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại :</label></td>
                <td><input type="tel" id="phone" name="Số điện thoại" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
            </tr>
            <tr>
                <td><label for="major">Chuyên ngành :</label></td>
                <td><input type="text" name="Chuyên ngành"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học :</label></td>
                <td><input type="number" name="Năm nhập học" min="2000" max="2025" step="1"></td>
            </tr>
            <tr>
                <td><label for="gpa">Điểm GPA :</label></td>
                <td><input type="number" name="Điểm GPA" min="0" max="4" step="0.01"></td>
            </tr>
            <tr></tr>
                <td><label for="address">Địa chỉ :</label></td>
                <td><textarea name="Địa chỉ"></textarea></td>
            </tr>
            </label><br>
            <tr>
                <td><label for="lớp">Lớp học :</label></td>
                <td><select name="Lớp học">
                    <option value="lớp 1">lớp 1</option>
                    <option value="lớp 2">lớp 2</option>
                    <option value="lớp 3">lớp 3</option> 
                    <option value="lớp 4">lớp 4</option>
                    <option value="lớp 5">lớp 5</option>
                    <option value="lớp 6">lớp 6</option>
                    <option value="lớp 7">lớp 7</option>
                    <option value="lớp 8">lớp 8</option>
                    <option value="lớp 9">lớp 9</option>
                    <option value="lớp 10">lớp 10</option>
                    <option value="lớp 11">lớp 11</option>
                    <option value="lớp 12">lớp 12</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="ngày đăng kí học">Ngày đăng kí học :</label></td>
                <td><input type="datetime-local" name="Ngày đăng kí học"></td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
            </table>
        </form>
    </main>
</body>
</html>
