<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 2</title>
</head>
<body>
    <header>
        <h2>Form phản hồi về chất lượng học tập</h2>
    </header>
    <main>
        <form action="http://www.myserver" method="post">
            <p><label>
                Đánh giá (1-5): 
                <input type="number" name="Đánh giá" min="1" max="5">
            </label></p>
            <p><label>
                Bình luận : 
                <textarea placeholder="Rất tốt" name="Bình luận" ></textarea>
            </label></p>
            <button type="submit">
                <p>Gửi Feedback</p>
            </button>
        </form>
    </main>
</body>
</html>
