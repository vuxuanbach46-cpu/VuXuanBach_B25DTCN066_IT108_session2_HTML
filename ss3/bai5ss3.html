<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 5</title>
</head>
<body>
    <main>
        <form action="http://www.myserver" method="post">
            <table border="0">
                <tr>
                    <td><label for="fullname">Họ và tên : </label></td>
                    <td><input type="text" name="fullname" id="fullname"></td>
                </tr>
                <tr>
                    <td><label for="Ngày sinh">Ngày sinh</label></td>
                    <td><input type="date" name="Ngày sinh" id="Ngày sinh"></td>
                </tr>
                <tr>
                    <td><label for="Giới tính">Giới tính</label></td>
                    <td><input type="radio" name="Giới tính" value="Nam">
                        <label>Nam</label>
                        <input type="radio" name="Giới tính" value="Nữ">
                        <label>Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="SĐT">Số điện thoại</label></td>
                    <td><input type="tel" name="SĐT" id="SĐT" pattern="0[0-9]{9}"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="Địa chỉ">Địa chỉ</label></td>
                    <td><textarea name="Địa chỉ" id="Địa chỉ"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Vai trò trong nhóm">Vai trò trong nhóm</label></td>
                    <td>
                        <select name="Vai trò trong nhóm" >
                            <option selected value="Thành viên">Thành viên</option>
                            <option value="Nhóm trưởng">Nhóm trưởng</option>
                            <option value="Nhóm phó">Nhóm phó</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Sở thích">Sở thích</label></td>
                    <td><input type="text" name="Sở thích" id="Sở thích"></td>
                </tr>
                <tr>
                    <td><label for="Kỹ năng">kỹ năng</label></td>
                    <td><textarea name="Kỹ năng" id="Kỹ năng"></textarea></td>
                </tr>
                <tr>
                    <td><label for="thời gian rảnh">Thời gian rảnh</label></td>
                    <td>
                        <input type="checkbox" name="Thời gian rảnh" value="Sáng">
                        <label>Sáng</label>
                        <input type="checkbox" name="Thời gian rảnh" value="Chiều">
                        <label>Chiều</label>
                        <input type="checkbox" name="Thời gian rảnh" value="Tối">
                        <label>Tối</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="Lý do tham gia nhóm">Lý do tham gia nhóm :</label></td>
                    <td><textarea name="Lý do tham gia nhóm" id="Lý do tham gia nhóm"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Màu yêu thích">Màu yêu thích :</label></td>
                    <td><input type="color" name="Màu yêu thích" id="Màu yêu thích"></td>
                </tr>
                <tr>
                    <td><label for="Đăng ký nhận bản tin">Đăng ký nhận bản tin :</label></td>
                    <td><input type="radio" name="Nhận thông báo :" value="Email">
                        <label>Email</label>
                        <input type="radio" name="Nhận thông báo :" value="SMS">
                        <label>SMS</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Đăng ký thành viên"></td>
                </tr>
            </table>
        </form>    
    </main>
</body>
</html>
